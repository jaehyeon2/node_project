<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{title}}</title>
		<meta name="viewport" content="width=device-width", user-scalable="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="/main.css">
	</head>
	<body>
		<div class="container">
			<div class="profile">
				<div class="profile">
				  {% if user and user.id %}
					<div class="user-name">
						안녕하세요 {{user.nick}}님
					</div>
					<input type="hidden", id="my-id" value="user.id">
					<a href="/auth/logout" id="login-form" class="btn">로그아웃</a>
				  {% else %}
					<form action="/auth/login" id="login-form" method="post">
						<div class="input-group">
							<label for="email">이메일</label>
							<input type="email" id="email" name="email" required autofocus>
						</div>
						<div class="input-group">
							<label for="password">비밀번호</label>
							<input type="password" id="password" name="password" required autofocus>
						</div>
						<a href="/join" id="join" class="btn">회원가입</a>
						<button id="login" class="btn" type="submit">
							로그인
						</button>
					</form>
				  {% endif %}
				</div>
				<footer>
					Made by &nbsp;<a href="https://github.com/jaehyeon2">Jaehyeon2</a>
				</footer>
			</div>
			{% block content %}
			{% endblock %}
		</div>
		<script>
			window.onload=()=>{
				if(new URL(location.href).searchParams.get('loginError')){
					alert(new URL(location.href).searchParams.get('loginError'));
				}
			};
		</script>
	</body>
</html>
