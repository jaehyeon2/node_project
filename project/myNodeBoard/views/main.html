{% extends 'layout.html' %}

{% block content %}
<div class="board">
	<h2>
		자유게시판
	</h2>
	<table id="post-list">
		<tr>
			<td>번호</td>
			<td>제목</td>
			<td>작성자</td>
			<td>작성일</td>
			<td>조회 수</td>
		</tr>
	  {% for post in posts %}
		<tr>
			<td>{{post.id}}</td>
			<td><a href="/post/{{post.id}}">{{post.title}}</a></td>
			<td>{{post.owner}}</td>
			<td>{{post.time}}</td>
			<td>{{post.views}}</td>
		</tr>
	  {% endfor %}
	</table>
	<a href="/write_post" id="write" type="btn">
		글쓰기
	</a>
</div>
{% endblock %}
